<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Image</title>
  <style>

  </style>
</head>
<body>

  <img id="spinner" src="../static/assets/88324608.png" alt="Spinning Disk">

  <button onclick="startSpin()">Start Spinning</button>
  <button onclick="stopSpin()">Stop Spinning</button>

  <script>
    const img = document.getElementById('spinner');

    function startSpin() {
      img.classList.add('spin');
    }

    function stopSpin() {
      img.classList.remove('spin');
    }
  </script>

</body>
</html>
